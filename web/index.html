<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- Primary Meta Tags -->
  <title>Habit Tracker - AI-Powered Personal Development & Productivity App</title>
  <meta name="title" content="Habit Tracker - AI-Powered Personal Development & Productivity App">
  <meta name="description" content="Track habits, mood, budget, and projects with intelligent AI recommendations. Boost your productivity with smart Pomodoro timer, task management, and health integration.">
  <meta name="keywords" content="habit tracker, productivity, AI assistant, task management, mood journal, budget tracker, pomodoro timer, personal development, health tracking">
  <meta name="author" content="Habit Tracker Team">
  <meta name="robots" content="index, follow">
  <meta name="language" content="English">
  <meta name="theme-color" content="#2196F3">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Habit Tracker">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/Icon-512.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>

  <link rel="manifest" href="manifest.json">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://habit-tracker.netlify.app/">
  <meta property="og:title" content="Habit Tracker - AI-Powered Personal Development">
  <meta property="og:description" content="Track habits, mood, budget, and projects with intelligent AI recommendations. Boost your productivity with smart features.">
  <meta property="og:image" content="icons/Icon-512.png">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Habit Tracker">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://habit-tracker.netlify.app/">
  <meta name="twitter:title" content="Habit Tracker - AI-Powered Personal Development">
  <meta name="twitter:description" content="Track habits, mood, budget, and projects with intelligent AI recommendations.">
  <meta name="twitter:image" content="icons/Icon-512.png">

  <!-- Performance optimization -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }
    
    /* Loading indicator */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="loading-spinner"></div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
